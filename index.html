<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AES File Encryption/Decryption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      overflow: hidden;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    .btn-custom {
      background-color: #0072ff;
      color: white;
      transition: 0.3s ease-in-out;
    }

    .btn-custom:hover {
      background-color: #0056d2;
    }

    /* Logo animation */
    .logo {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/3064/3064197.png'); /* H√¨nh ·ªï kh√≥a */
      background-size: cover;
      border-radius: 50%;
      animation: rotateLogo 10s linear infinite;
      z-index: 1;
      transition: transform 0.2s ease-out;
    }

    @keyframes rotateLogo {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

  </style>
</head>
<body>
  <!-- Logo chuy·ªÉn ƒë·ªông -->
  <div class="logo" id="logo"></div>

  <div class="container">
    <div class="card p-5 mt-5">
      <h2 class="text-center mb-4">üîê M√£ h√≥a / Gi·∫£i m√£ File b·∫±ng AES</h2>
      
      <form id="aesForm" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="keyInput" class="form-label">üîë Nh·∫≠p kh√≥a (t·ª± do):</label>
          <input type="text" class="form-control" id="keyInput" name="key" required placeholder="Nh·∫≠p kh√≥a b√≠ m·∫≠t c·ªßa b·∫°n...">
        </div>

        <div class="mb-3">
          <label for="fileInput" class="form-label">üìÅ Ch·ªçn file:</label>
          <input class="form-control" type="file" id="fileInput" name="file" required>
        </div>

        <div class="mb-3">
          <label class="form-label">‚öôÔ∏è Ch·ªçn thao t√°c:</label><br/>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="action" id="encrypt" value="encrypt" checked>
            <label class="form-check-label" for="encrypt">M√£ h√≥a</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="action" id="decrypt" value="decrypt">
            <label class="form-check-label" for="decrypt">Gi·∫£i m√£</label>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-custom btn-lg">üöÄ Th·ª±c hi·ªán</button>
        </div>
      </form>

      <div id="result" class="mt-4 text-center d-none">
        <p class="text-success fw-bold">‚úÖ X·ª≠ l√Ω th√†nh c√¥ng! Nh·∫•n ƒë·ªÉ t·∫£i file:</p>
        <a id="downloadLink" href="#" class="btn btn-success">‚¨áÔ∏è T·∫£i file k·∫øt qu·∫£</a>
      </div>
    </div>
  </div>

  <script>
    // X·ª≠ l√Ω form g·ª≠i v√† tr·∫£ file
    const form = document.getElementById("aesForm");
    const resultDiv = document.getElementById("result");
    const downloadLink = document.getElementById("downloadLink");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch("/process", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = "result.aes";
        resultDiv.classList.remove("d-none");
      } else {
        alert("‚ùå ƒê√£ x·∫£y ra l·ªói khi x·ª≠ l√Ω file.");
      }
    });

    // Hi·ªáu ·ª©ng di chuy·ªÉn logo theo chu·ªôt
    const logo = document.getElementById("logo");
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;
      logo.style.transform = `translateX(-50%) rotate(0deg) translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
